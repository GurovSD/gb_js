<!DOCTYPE html>

<body>
    <a style="font-size:20px" href="index.html">Вернуться</a>

    <script>
        'use strict'

        /*
        Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        */
       
        console.log(10 + 10 + "10");
        // "2010"
        // складывается 10+10
        // при попытке сложить результат со строкой "10" происходит приведение числа 20 к строке "20"
        // строки конкатенируются
        
        console.log(10 + "10" + 10);
        // "101010"
        // число 10 при попытке сложения со строкой "10" приводится также к строке "10"
        // "10" + "10" = "1010"
        // "1010" склыватеся с последним числом 10, которое также приводится к строке и конкатенируется
        
        console.log(10 + 10 + +"10");
        // 30
        // 10 + 10 = 20
        // оператор унарного плюса приводит строку "10" к числу 10
        // сложение с предыдущим результатом (и того 30)
        
        console.log(10 / -"");
        // -Infinity
        // оператор унарного минуса приводит пустую строку "" к числу -0
        // при делении 10 на -0 результат - минус бесконченость 
        
        console.log(10 / +"2,5");
        // NaN
        // оператор унарного минуса при попытке привести строку "2,5" к числу возвращает NaN, т.к. запятая не обрабтывается как десятичный разделитель
        // при делении 10 на NaN также возвращется NaN 


    </script>
