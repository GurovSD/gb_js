<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        //ES5
        function Product_5(name, price) {
            this.name = name;
            this.price = price;
        }

        Product_5.prototype.make25PercentDiscount = function () {
            this.price *= 0.75;
        }

        let prod1 = new Product_5('book', 100);
        prod1.make25PercentDiscount();
        console.log(prod1.price); // 75

        //ES6
        class Product_6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= 0.75;
            }
        }

        let prod2 = new Product_6('table', 200);
        prod2.make25PercentDiscount();
        console.log(prod2.price); // 150
    </script>
</body>

</html>
