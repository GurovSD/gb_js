<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div></div>

    <!-- 
    Задание.
    Нужно имитировать заполнение прогресс-бара в div.
    -->

    <script>
        'use strict';

        let div = document.querySelector('div');

        /**
         * @param {number} percent величина процента от 0 до 100.
         */
        function changeProgress(percent) {
            div.style.background = `linear-gradient(90deg, rgba(38,255,162,1) ${percent}%, rgba(255,255,255,1) ${percent}%)`;
        }

        /* 
        Вам нужно в цикле for создать отложенные вызовы с помощью setTimeout. Т.е. в цикле должны
        быть вызовы функции setTimeout.
        1. В условии цикла должно быть i <= 100, т.к. именно значение счетчика будем
        передавать в changeProgress, а там процент не может превышать 100.
        2. В setTimeout вторым параметром надо передавать задержку, используйте счетчик цикла,
        можете также добавить какой-нибудь коэффициент, чтобы подобрать желаемую скорость
        заполнения прогресс-бара.
        */
        
        // !! - Не поимаю, почему такой вызов (закомментировано ниже) моментально закрашивает прогресс-бар целиком.
        // Посмотрел ответ в готовых решениях, но не соображу, что не так с прямым вызовом функции changeProgress. 
        //Ответы в гугле что-то объясняют на счет области видимости i и одновременном срабатывании всех таймаутов, но почему в таком
        // случае нет даже одной задержки в 10000 мс, а все вызовы функции выполняются сразу после завершения цикла?
         
        // for(let i = 0; i <= 100; i++){
        //     setTimeout(changeProgress(i), i*10000)
        // }
        
        for(let i = 0; i <= 100; i++){
            setTimeout(function(){
                changeProgress(i)
            }, i*100)
        }



    </script>
</body>

</html>
