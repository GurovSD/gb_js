<body>
    <script>
        // Задание 3. Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
        let a = parseInt(prompt('Введите первое целое число (положительное или отрицательное)'));
        let b = parseInt(prompt('Введите второе целое число (положительное или отрицательное)'));
        // Затем написать скрипт, который работает по следующему принципу:
        //3.1 - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
        if(a > 0 && b > 0){
            alert(a - b);
        }      
        //3.2 - если а и b отрицательные, вывести их произведение;
        if(a < 0 && b < 0){
            alert(a * b);
        }      
        //3.3 - (этот пункт по сложнее, делайте по желанию) если а и b разных знаков, вывести их сумму;
        if(a < 0 && b > 0 || a > 0 && b < 0){
            alert(a + b);
        }      
    </script>
</body>
